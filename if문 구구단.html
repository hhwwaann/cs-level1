<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>if문을 활용한 구구단</h1>
    <script>
    var strN = prompt('출력하고자 하는 단을 입력해보세요');
    var n = Number(strN);
        if (n < 2||n > 9){
            console.log('2부터 9이하의 값을 입력해주세요!')
        }  else {
            
            for(var i = 1;i < 10;i++){
                var 곱 = n * i;
                console.log(n + ' * ' + i + ' = ' + 곱);
            }
        }
    </script>
</body>
</html>
