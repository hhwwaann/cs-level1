<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단구현</h1>
    <script>
    var inarr = [];
    var n = prompt('출력하고자하는 숫자를 입력하세요');
    if(2 > n || 9 < n){
        document.write('2부터 9사이의 숫자를 입력해주세요!')
    } else{
    for(var i = 1; i <= 9; i++){
        inarr[i] = n * i;
    }
    //print
     for(var i = 1; i <= 9; i++){
         var str = '';
         str += n;
         str += ' * ';
         str += i;
         str += ' = ';
         str += inarr[i];
         document.write(str + '<br>');
        }
    }
    </script>
</body>
</html>
