<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>계산기</h1>
        <input type="text" id = 'line'>
        <button onclick = 'calc()'>확인</button>
        <div id = 'output'>결과</div>
        
        <script>
            var input = {count : 2};
            input.inNin = function(str){
              this.list = str.split(' ');
            };
            input.empty = function(){
                return this.list.length === 0;
            };
            input.getValue = function(){
                var num = input.list.shift();
                var n = Number(num);
                return n;
            }; 
            input.getOperator = function(){
            var op = input.list.shift();
            if (op === '+' || op === '-' || op === '*' || op === '/'){
            return op;
                }else{
                    return '$';
                }
            };
            
            var calculator = {};
            calculator.calculate = function(first,second,op){
                var ret;
                if (op === '+') {
                      ret = first + second;
                    } else if (op === '-') {
                       ret = first - second;
                    } else if (op === '*') {
                       ret = first * second;
                    } else if (op === '/') {
                       ret = first / second;
                    } else {
                        ret = '오류';
                    }
                    return ret;
            };
            var output = {};
            output.out = document.getElementById('output');
            output.print = function(value){
                this.out.innerHTML = '결과 :  ' + value + '입니다';
            };
            
            function calc(){
                var str = document.getElementById('line').value;
                input.inNin(str);
                var result = input.getValue();
                while(!input.empty()){
                    var op = input.getOperator();
                    var second = input.getValue();
                    result = calculator.calculate(result,second,op);
                }
                output.print(result);
            }
            
            
        </script>
</body>
</html>
