<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>반복문으로 계산기를 구현하자</h1>
    <h2 id = 'firsttitle'>출력중...</h2>

    <script>
        function main() {
            var pps = document.getElementById('firsttitle');
            //출력값
             var n1 = Number(prompt('첫번째 숫자를 입력하시오'));
            var op,n2;
            var result = n1;
            var n = 2;

            while (true) {
                op = prompt('연산자를 입력하시오');
               
                if (op === 'q') {
                    break;
                } 
               
                n2 = Number(prompt( n + '번째 숫자를 입력하시오'));
               
                if (op === '+') {
                    result += n2;
                } else if (op === '-') {
                    result -= n2;
                } else if (op === '*') {
                    result *= n2;
                } else if (op === '/') {
                    result /= n2;
                } else {
                    result = '중간 오류';
                }  n++;
            } pps.innerHTML = '결과값은 ' + result + '입니다';
        }
        main();
        
    </script>
</body>

</html>
