<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operator & Boolean</h1>
    <p>1 === 2</p>
    <script>    
        document.write(1 === 2);
    </script>
    <p>1 === 1</p>
    <script>
        document.write(1 === 1);
    </script>
    <p>1 &lt; 2</p>
    <script>
        document.write(1 < 2);
    </script>

</body>
</html>
