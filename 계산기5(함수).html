<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <h1>함수를 이용한 계산기 구현하기</h1>
    <div id='name'>계산기</div>
    <button onclick="main()">실행</button>
    <script>
        /* fucntion getFirstValue()
        function getSecondValue() 
        function getOperator()
        function calculate()
        function print()
        function main() */
        function getFirstvalue() {
            var n1 = Number(prompt('첫번째 수를 입력해주세요'))
            return n1;
        };
        var n = 2;
        function getSecondvalue() {
            var n2 = Number(prompt(n + '번째 수를 입력해주세요'))
            n++;
            return n2;
        };
        function getOperator() {
            var op = prompt('연산자를 입력해주세요');
            while (true) {
                if (op === '+' || op === '-' || op === '*' || op === '/'
                    || op === 'q') {
                    break;
                } else {
                    alert('연산자 오류');

                }
            } return op;
        };
        function calculate(first, second, op) {
            var ret;
            if (op === '+') {
                ret = first + second;
            } else if (op === '-') {
                ret = first - second;
            } else if (op === '*') {
                ret = first * second;
            } else if (op === '/') {
                ret = first / second;
            } else {
                ret = '오류'
            } return ret;
        };
        function print(value) {
            return '결과 값은' + value + '입니다'
        }

        function main() {
            var pur = getFirstvalue();
            while (true) {
                var op = getOperator();
                if (op === 'q') {
                    break;
                } var pose = getSecondvalue();
                pur = calculate(pur, pose, op)
            }
            var output = document.getElementById('name');
            output.innerHTML = print(pur);
        }

        //main();

    </script>
</body>

</html>
